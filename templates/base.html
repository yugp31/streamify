{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Multimedia Home{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="{% url 'home' %}" class="logo">ZenMedia</a>
                <div class="nav-links">
                    {% if user.is_authenticated %}
                        <span>Hello, {{ user.username }}</span>
                        <a href="{% url 'upload_media' %}">Upload</a>
                        <form action="{% url 'logout' %}" method="post">
                            {% csrf_token %}
                            <button type="submit">Logout</button>
                        </form>
                    {% else %}
                        <a href="{% url 'login' %}">Login</a>
                        <a href="{% url 'signup' %}" class="btn-cta">Sign Up</a>
                    {% endif %}
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
